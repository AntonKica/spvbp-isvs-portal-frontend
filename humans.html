<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8">
    <title>Humans </title>

    <script src="https://unpkg.com/htmx.org@1.9.9" integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script src="init-navbar.js"></script>
    <script src="common.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </head>

  <body onLoad="listHumans()">
    <form hx-post="/svc/human" hx-ext="json-enc" hx-swap="none">
      <label for="firstName" class="form-label">First name:</label>
      <input type="text" class="form-control id="firstName" name="firstName"><br>
      <label for="lastName">Last name:</label>
      <input type="text" class="form-control id="lastName" class="form-label" name="lastName"><br><br>
      <input type="submit" class="btn btn-primary" value="Create human">
    </form>
    <hr>
    <div id="humans"></div>
  </body>
</html>
